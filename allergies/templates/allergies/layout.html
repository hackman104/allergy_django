<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- get bootstrap and jquery ui stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- get local stylesheet -->
        {% load static %}
        <link href="{% static 'allergies/styles.css' %}" rel="stylesheet"/>
        <!-- get favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'allergies/favicon.ico' %}">
        <!-- get touch icon -->
        <link rel="apple-touch-icon-precomposed" href="{% static 'allergies/rod-of-asclepius-152-211396.png' %}">
        <!-- jquery and jquery ui -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- local js -->
        <script src="{% static 'allergies/scripts.js' %}"></script>
        {% block header %}{% endblock %}
        <title>Allergy Information: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
            <a class="navbar-brand" href="{% url 'allergies:index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="{% url 'allergies:search' %}">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'allergies:request' %}">Request</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'allergies:contact' %}">Contact</a></li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container p-4">
            {% block main %}{% endblock %}
        </main>

        {% block footer %}{% endblock %}
    </body>
</html>
